<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>
<body>
<h3>Add Material</h3>
<p>
    <a th:href="@{/materials}">
        Back to materials list
    </a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<div id="form">
    <form  th:action="@{/create-material}" th:object="${materialForm}"
          method="POST" novalidate="novalidate" enctype="multipart/form-data">
        <div>
            <label>Name</label>
            <input type="text" th:field="*{name}"/>
        </div>
        <div>
            <label>ImportDate</label>
            <input type="date" th:field="*{importDate}"/>
        </div>
        <div>
            <label>Description</label>
            <input type="text" th:field="*{description}"/>
        </div>
        <div>
            <label>Image</label>
            <input type="file" th:field="*{image}"/>
        </div>
        <div>
            <label>Price</label>
            <input type="number" th:field="*{price}"/>
        </div>
        <div>
            <label>Quantity</label>
            <input type="number" th:field="*{quantity}"/>
        </div>

        <div>
            <label>Supplier</label>
            <select th:field="*{supplier}">
                <option th:each="d:${supplier}"th:value="${d.id}" th:text="${d.name}"></option>
            </select>
        </div>
        <input type="submit" value="Save">
    </form>
</div>
<footer th:replace="layout :: footer"></footer>
</body>
</html>
