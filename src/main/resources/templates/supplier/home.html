<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>
<body>
<meta charset="UTF-8">
<h3>Supplier</h3>
<p>
    <a th:href="@{/materials}">
        Home material
    </a>
</p>
<p>
    <a th:href="@{/create-supplier}">
        Add new supplier
    </a>
</p>
<div class="notify">
    <div th:if="${success}">
        <span th:text="${success}"></span>
    </div>
</div>
<table id = "customers">
    <thead>
    <tr><th>ID</th>
        <th>Name</th>
        <th>Discreption</th>
        <th>Address</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="row,rowStat : ${suppliers}">
        <td th:text="${rowStat.count}"></td>
        <td th:text="${row.getName()}"></td>
        <td th:text="${row.getDiscreption()}"></td>
        <td th:text="${row.getAddress()}"></td>
        <td><a th:href="@{/edit-supplier/{id}(id=${row.getId()})}">edit</a></td>
        <td><a th:href="@{/delete-supplier/{id}(id=${row.getId()})}">delete</a></td>

    </tr>
    </tbody>

</table>
<footer th:replace="layout :: footer"></footer>
</body>
</html>
